<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>
<!--	导航栏-->
<body>
<div th:replace="~{/commons/commons::topbar}"></div>
<!--		~{}固定格式,表示dashboard下的fragment是sidebar的代码片段-->
<div class="container-fluid">
    <div class="row">
        <div th:insert="~{/commons/commons::sidebar(active='emp')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--      使用restful风格-->
            <form th:action="@{/emp}" method="post">
                <!--      修改页面时发送put请求-->
                <!--      在springMvc中配置HiddenHttpMethodFilter,(springboot已经自动配置好了)
                方法必须是post,隐藏域name必须是_method,value设置为PUT|DELETE(小写也可以)-->
                <input type="hidden" name="_method" value="put" th:if="${emp!=null}">
                <!--                emp不为空时才会生成改隐藏域-->
                <input type="hidden" name="id" th:value="${emp!=null}?${emp.id}">
<!--                传id覆盖有的id就是更新操作-->
                <div class="form-group">
                    <label>LastName</label>
                    <!--                    value会覆盖placeholder,千万别修改placeholder-->
                    <!--                    这里不能用elvis表达式因为emp时null而不是判断lastName是不是null-->
                    <input th:value="${emp!=null}?${emp.lastName}" name="lastName" type="text" class="form-control"
                           placeholder="zhangsan">    
                </div>
                <div class="form-group"><label>Email</label>
                    <!--                    thymeleaf读取到空值时会报异常,但是el表达式不会-->
                    <input th:value="${emp!=null}?${emp.email}" name="email" type="email" class="form-control"
                           placeholder="zhangsan@atguigu.com">    
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>        
                    <div class="form-check form-check-inline">
                        <!--                        在{}直接输出值或是判断true或false-->
                        <input th:checked="${emp!=null}?${emp.gender==1}" class="form-check-input" type="radio"
                               name="gender" value="1">
                        <label class="form-check-label">男</label>        
                    </div>
                            
                    <div class="form-check form-check-inline">
                        <input th:checked="${emp!=null}?${emp.gender==0}" class="form-check-input" type="radio"
                               name="gender" value="0">
                        <label class="form-check-label">女</label>        
                    </div>
                </div>
                <div class="form-group">
                    <label>department</label>
                    <!--                    提交的是部门id(都是通过name拿到value),insert通过id设置了部门-->
                    <!--                        单个标签遍历可以再同一个标签中加th:text-->
                    <!--                        一般用value来代表id-->
                    <select class="form-control" name="department.id">           
                        <option th:selected="${emp!=null}?${emp.department==department}" th:value="${department.id}"
                                th:each="department:${departments}"
                                th:text="${department.departmentName}"></option>
                    </select>    
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <input th:value="${emp!=null}?${#dates.format(emp.birth,'yyyy-MM-dd')}" name="birth" type="text"
                           class="form-control" placeholder="zhangsan">    
                </div>
                <!--                button没有placeholder要添加false的结果-->
                <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{webjar/jquery/3.4.1/jquery.slim.min.js}" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
