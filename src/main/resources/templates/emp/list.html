<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>
<!--	导航栏-->
<body>
<div th:replace="~{/commons/commons::topbar}"></div>
<!--		~{}固定格式,表示dashboard下的fragment是sidebar的代码片段-->
<div class="container-fluid">
    <div class="row">

        <div th:insert="~{/commons/commons::sidebar(active='emp')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>员工列表</h2>
            <a th:href="@{/emp}" class="btn btn-sm btn-success">添加员工</a>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>department</th>
                        <th>birth</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--                    th:each是遍历当前修饰的标签包括里面的内容-->
                    <!--                    ${}可以通过属性或方法拿到值-->
                    <tr th:each="employee:${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.gender}==0?'女':'男'"></td>
                        <td th:text="${employee.department.departmentName}"></td>
                        <!--                        将获取的Date属性转成指定格式-->
                        <td th:text="${#dates.format(employee.birth,'yyyy-MM-dd')}"></td>
                        <td>
                            <!--                            用|可以省去拼接-->
                            <a class="btn btn-sm btn-primary" th:href="@{|/emp/${employee.id}|}">编辑</a>
                            <!--                        如果想要delete请求就要单独写一个form表单-->
<!--                            将表单放在外部以减轻代码,给按钮绑定单机事件将each中的值传出去 -->
                            <button th:attr="del_uri=@{|/emp/${employee.id}|}" class="btn btn-sm btn-danger deleteBtn">删除</button>
<!--                            th自定义属性-->
                        </td>
                    </tr>
                </table>
            </div>
<!--            只有在th:each中才能拿到employee-->
            <form  id="deleteFormEmp"  method="post">
                <input type="hidden" name="_method" value="delete">
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}" src="../../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" th:src="@{asserts/js/bootstrap.min.js}" src="../../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}" src="../../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>
<script>
        //deleteBtn动态生成但是在页面加载之后执行所以可以不用delegate甚至不用入口函数,可以用click
        $(".deleteBtn").click(function () {
            $("#deleteFormEmp").attr("action",$(this).attr("del_uri")).submit();
            return false;//取消按钮的默认行为(如果有表单执行或是超链接将不会执行)
        })
</script>
<!-- Graphs -->
<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}" src="../../static/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
